<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unemployment Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="unemploymentrateRadio" name="variables" checked>
  <label for="unemploymentrateRadio">Unemployment rate</label>

  <input type="radio" id="employedpeopleRadio" name="variables">
  <label for="employedpeopleRadio">Employed people</label>

  <input type="radio" id="unemployedpeopleRadio" name="variables" disabled>
  <label for="unemployedpeopleRadio">Unemployed people</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Employed people</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Unemployed people</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
